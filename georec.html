<!doctype html>
<html>
    <head>
        <script>
          window.onload = () => {
              navigator.geolocation.getCurrentPosition((position) => {
                   document.querySelector('#content').innerText = `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`
              });
          }
        </script>
  </head>

    <body style="margin: 0; overflow: hidden;">
      <div id="content" ></div>
    </body>
</html>
